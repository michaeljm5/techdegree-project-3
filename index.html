<!DOCTYPE html>
<html>
    <head>
        <title>Online Registration</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <div class="wrapper"> 
            <main>
            <section class="intro">
                <h1 class="title">The Code Review</h1>
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>

            <form>
                <fieldset class="section1">
                    <legend><h2>Contact Information</h2></legend>
                    <label for="name">Full Name</label>
                    <input class="textbox" type="text" id="name" name="user_name" placeholder="required">

                    <label for="email">Email Address</label>
                    <input class="textbox" type="email" id="email" name="user_email" placeholder="required">

                    <label for="phone">Phone Number</label>
                    <input class="textbox" type="tel" id="phone" name="user_phone_number">

                    <label for="address">Street Address</label>
                    <input class="textbox" type="text" id="address" name="user_address">

                    <label for="city">City</label>
                    <input class="textbox" type="text" id="city" name="user_city">

                    <label for="state">State</label>
                    <select class="textbox" id="state" name="user_state">
                        <option value="ak">ak</option>
                        <option value="al">al</option>
                        <option value="ar">ar</option>
                        <option value="az">az</option>
                        <option value="ca">ca</option>
                        <option value="co">co</option>
                        <option value="ct">ct</option>
                        <option value="de">de</option>
                        <option value="fl">fl</option>
                        <option value="ga">ga</option>
                        <option value="hi">hi</option>
                        <option value="ia">ia</option>
                        <option value="id">id</option>
                        <option value="il">il</option>
                        <option value="in">in</option>
                        <option value="ks">ks</option>
                        <option value="ky">ky</option>
                        <option value="la">la</option>
                        <option value="ma">ma</option>
                        <option value="md">md</option>
                        <option value="me">me</option>
                        <option value="mi">mi</option>
                        <option value="mn">mn</option>
                        <option value="mo">mo</option>
                        <option value="ms">ms</option>
                        <option value="mt">mt</option>
                        <option value="nc">nc</option>
                        <option value="nd">nd</option>
                        <option value="ne">ne</option>
                        <option value="nh">nh</option>
                        <option value="nj">nj</option>
                        <option value="nm">nm</option>
                        <option value="nv">nv</option>
                        <option value="ny">ny</option>
                        <option value="oh">oh</option>
                        <option value="ok">ok</option>
                        <option value="or">or</option>
                        <option value="pa">pa</option>
                        <option value="ri">ri</option>
                        <option value="sc">sc</option>
                        <option value="sd">sd</option>
                        <option value="tn">tn</option>
                        <option value="tx">tx</option>
                        <option value="ut">ut</option>
                        <option value="va">va</option>
                        <option value="vt">vt</option>
                        <option value="wa">wa</option>
                        <option value="wi">wi</option>
                        <option value="wv">wv</option>
                        <option value="wy">wy</option>
                    </select>

                    <label for="zip">Zip Code</label>
                    <input class="textbox" type="number" id="zip" name="user_zip_code">
                </fieldset>
                <fieldset>
                    <legend><h2>Newsletter</h2></legend>
                    <label>Select the newsletters you would like to recieve</label>
                    <div class="selectors">
                        <input type="checkbox" id="html_news" value="html_news" name="newsletters"><label for="html_news">HTML News</label>
                    </div>
                    <div class="selectors">
                        <input type="checkbox" id="css_news" value="css_news" name="newsletters"><label for="css_news">CSS News</label>
                    </div>
                    <div class="selectors">
                        <input type="checkbox" id="java_news" value="java_news" name="newsletters"><label for="java_news">Javascript News</label>
                    </div>
                    <label>Newsletter</label>
                    <div class="selectors">
                        <input type="radio" id="html" value="html" name="newsletter_format"><label for="html">HTML</label>
                    </div>
                    <div class="selectors">
                        <input type="radio" id="plain" value="plain" name="newsletter_format"><label for="plainl">Plain text</label>
                    </div>
                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="other_topics" class="textbox"></textarea>
                </fieldset>
            </form>
            <button type="submit">Sign Up</button>
        </main>
        <footer>

        </footer>
      </div> 
    </body>
</html>
